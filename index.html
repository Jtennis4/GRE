<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRE Study Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #FFF0F5;
        }
        .page { display: none; }
        .page.active { display: block; }
        .progress-bar {
            height: 10px;
            border-radius: 5px;
            background: linear-gradient(90deg, #FF69B4 var(--progress), #f3f3f3 var(--progress));
            transition: all 0.3s ease;
        }
        .card { transition: all 0.3s ease; }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 105, 180, 0.2);
        }
        .tab-active { background-color: #FF69B4; color: white; }
        .flashcard { perspective: 1000px; height: 200px; }
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flashcard.flipped .flashcard-inner { transform: rotateY(180deg); }
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
        }
        .flashcard-back { transform: rotateY(180deg); }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #FF69B4;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
        .nav-item { transition: all 0.3s ease; }
        .nav-item:hover { background-color: rgba(255, 105, 180, 0.1); }
        .nav-item.active {
            background-color: rgba(255, 105, 180, 0.2);
            border-left: 4px solid #FF69B4;
        }
        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-upload input[type=file] {
            position: absolute;
            top: 0;
            right: 0;
            min-width: 100%;
            min-height: 100%;
            font-size: 100px;
            text-align: right;
            opacity: 0;
            outline: none;
            cursor: pointer;
            display: block;
        }
        .achievement { transition: all 0.3s ease; }
        .achievement:hover { transform: scale(1.05); }
        .achievement.locked { filter: grayscale(1); opacity: 0.7; }
        .chat-message {
            max-width: 80%;
            margin-bottom: 10px;
            padding: 10px 15px;
            border-radius: 18px;
        }
        .user-message {
            background-color: #FF69B4;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }
        .ai-message {
            background-color: #f1f1f1;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen">
    <h1 class="text-4xl text-pink-500 font-bold text-center mt-10">GRE Study Buddy</h1>
    <p class="text-center text-gray-600 mt-2">Interactive app loading soon...</p>
</body>
</html>
